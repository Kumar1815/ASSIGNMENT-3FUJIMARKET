<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style_signup.css">
    
</head>
<body class="b2">
    <nav>
        <label class="l1">Sign Up</label>
        <!-- <h1>Sign In</h1> -->
        
        <a href="./Main.html"><img src="./home.png" id="p2"></a>
            
    </nav>
<form class="d1">
    <label class="l">Name:</label>
    <input type="text" name=""  placeholder="Enter your name">
    <label class="l">User name:</label>
    <input type="text" name=""  placeholder="Enter your user name">
    <label class="l">Email:</label>
    <input type="email" name=""  placeholder="Enter your email">
    <label class="l">Profession:</label>
    <input list="k" >
    <datalist id="k">
        <option>Student</option>
        <option>Teacher</option>
        <option>Office worker</option>
        <option>Others</option>
    </datalist>
    <label class="l">Password:</label>
    <input type="password" name=""  placeholder="Enter your password">
    <label class="l">Confirm password:</label>
    <input type="password" name="" placeholder="Enter your password">
    <button>Sign Up</button>

</form>
</body>
</html>
